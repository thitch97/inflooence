<!-- Grid Component -->
<div id="page-grid">

  <div *ngFor="let action of actionList" class="grid-action">
  	<div class="thumbnail">
      <a [routerLink] = "['/action']">
  			<img src="{{action.thumbnailUrl}}" alt="Action Thumbnail">
  		</a>
  	</div>
  	<div class="action-content">
  		<a [routerLink] = "['/action']">
        <h5>{{action.actionName}}</h5>
      </a>
  		<p>by Fundee</p>
  	</div>
	</div>

</div>
